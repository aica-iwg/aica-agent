name: CI Test Action

on:
  pull_request:
    branches: [ main ]

env:
  MODE: emu

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
      
    - name: Run tests
      run:  make deps && make test
