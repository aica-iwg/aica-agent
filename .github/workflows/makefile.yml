name: CI Test Action

on:
  pull_request:
    branches: [ main ]

env:
  MODE: emu
  ENV_FILE: ${{ secrets.ENV_FILE }}

jobs:
  setup:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
      
    - name: Set up environment 
      run:  echo $ENV_FILE | base64 --decode > manager/.env && make deps
    
    - name: Upload Conda Environment 
      uses: actions/upload-artifact@v3
      with:
        name: conda-env
        path: /usr/share/miniconda/envs/aica 
        retention-days: 1 

  build:
    needs: setup
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
    
    - name: Download Conda Environment 
      uses: actions/download-artifact@v3
      with:
        name: conda-env 
    
    - name: Build Containers 
      run:  echo $ENV_FILE | base64 --decode > manager/.env && make build

    - name: Dump docker logs on failure
      if: failure()
      uses: jwalton/gh-docker-logs@v2
    
  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download Conda Environment 
      uses: actions/download-artifact@v3
      with:
        name: conda-env 

    - uses: actions/checkout@v3

    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
      
    - name: Run tests
      run:  echo $ENV_FILE | base64 --decode > manager/.env && make test

    - name: Dump docker logs on failure
      if: failure()
      uses: jwalton/gh-docker-logs@v2
